# Application Name
spring.application.name=aplicacao-web-livros-dominio-publico

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/literatura_publica
spring.datasource.username=bruno
spring.datasource.password=senha123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

# Docker Compose
spring.docker.compose.enabled=false

# Management Endpoints CORS
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration (IMPORTANTE: chave deve ter pelo menos 256 bits / 32 caracteres)
jwt.secret=minha_chave_muito_secreta_para_jwt_com_256_bits_minimos_necessarios
jwt.expiration-ms=31536000000

# Spring Security Debug (temporary for diagnostics)
spring.security.debug=true

# Application Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

logging.level.br.org.literatura.publica=TRACE
logging.level.org.springframework.web.servlet.mvc.method.annotation=DEBUG